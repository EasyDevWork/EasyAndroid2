apply plugin: 'com.android.library'
//apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'

repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
    google()
    jcenter()
}

def config = rootProject.ext.android
def lib = rootProject.ext.dependencies

android {
    compileSdkVersion config.compileSdkVersion
    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }

    dataBinding {
        enabled true
    }

    buildTypes {
        release {
            manifestPlaceholders = [application_id    : config.applicationId,
                                    bugly_app_id      : "${bugly_app_id_debug}",
                                    bugly_enable_debug: false,
                                    bugly_app_channel : "1",
                                    bugly_app_version : config.appName + '_' + config.versionName + '.' + config.versionCode]
            minifyEnabled false
            zipAlignEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }

        debug {
            manifestPlaceholders = [application_id    : config.applicationId,
                                    bugly_app_id      : "${bugly_app_id_release}",
                                    bugly_enable_debug: true,
                                    bugly_app_channel : "1",
                                    bugly_app_version : config.appName + '_' + config.versionName + '.' + config.versionCode]
            minifyEnabled false
            zipAlignEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api lib.androidx_appcompat

    api lib.core_ktx
    api lib.constraintlayout
    api lib.kotlin
    api lib.fastjson

    api lib.eventbus
    api lib.recyclerViewAdapter
    api lib.recyclerviewDecoration
    api lib.recyclerview
    api lib.dialog_xpopup
    implementation lib.multidex

    api lib.rxjava
    api lib.rxandroid
    api lib.rxpermissions
//    api lib.rxbinding
    api lib.objectbox_rxjava

    api lib.dagger
    annotationProcessor lib.dagger_compiler

    api lib.arouter_api
    annotationProcessor lib.arouter_compiler

    api lib.logger

    api lib.bugly_crashreport
    api lib.bugly_nativecrashreport

    debugImplementation lib.leakcanary_android
    debugImplementation lib.blockcanary_android
    releaseImplementation lib.blockcanary_no_op

    api project(':AptLib')
    api project(':net')
    api project(':loadimage')
    api project(':widget')
    api project(':utils')
//   annotationProcessor project(':AptProcessor')
    annotationProcessor 'com.github.EasyDevWork:AptProcessor:1.0.0'

//    api project(':wechat')
}
