<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" charset="UTF-8"/>
    <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"
    />
</head>

<body>
<h3>Web模块</h3>
<h3 id="showmsg">调用js显示结果</h3>
<input type="button" value="Js调用Java代码" onclick="window.android.jsCallAndroid()"/>
<input type="button" value="Js调用Java代码并传参数" onclick="window.android.jsCallAndroidArgs('Js传过来的参数')"/>
<input type="button" value="reload" onclick="location.reload(true)"/>

</body>
<script src="https://cdn.staticfile.org/vConsole/3.3.4/vconsole.min.js"></script>
<script type="text/javascript">
            function javaCallJs(){
                 document.getElementById("showmsg").innerHTML = "JAVA调用了JS的无参函数";
            }

            function javaCallJsWith(arg){
                 document.getElementById("showmsg").innerHTML = ("JAVA调用了JS: "+arg);

            }
     var vConsole = new VConsole();
</script>
</html>
